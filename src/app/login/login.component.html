
<div class="w3-panel w3-border w3-border-red">
    <form [formGroup]="loginform" (ngSubmit)="onSubmit()">
       <div class="form-group">
            <!-- Username -->
            <label for="userName">User Name: <span class="lblError"></span></label>
           <input type="text" id="userName"  class="form-control" formControlName="userName">
           </div>
           <div class="form-group">
            <!-- Password -->
            <label for="password">Password: <span class="lblError">*</span></label>
           <input type="text" id="password" type="password" class="form-control" formControlName="password">
           </div>
           <br>
           <div class="form-group">
            <button class="btn btn-primary" type="submit">
            Log In
            </button>
          </div>   
   </form>
  </div>
