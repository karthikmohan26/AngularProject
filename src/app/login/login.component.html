<div>
<table *ngIf="!error">
<tr>
<td>User Name:<input type="text" [(ngModel)]="userName" size="10"></td>
<td>
    Password:&nbsp;&nbsp;<input type="password" [(ngModel)]="password"  size="10">
    </td>
    <td align="center">
        <input type="button" name="Submit" (click)="onSubmit()" value="Submit">
        </td>
</tr>
</table>
<div class ="alert alert-danger" *ngIf="error">
    {{error}}
</div>
</div>
